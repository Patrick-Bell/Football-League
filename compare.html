<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Lego League | Table  </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="playerstats.js"></script>
     <script src="compare.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Lego League</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="players.html">
         <i class='bx bx-user' ></i>
         <span class="links_name">Player Stats</span>
       </a>
       <span class="tooltip">Player Stats</span>
     </li>
     <li>
       <a href="matches.html">
        <i class='bx bx-stats'></i>
         <span class="links_name">Match Stats</span>
       </a>
       <span class="tooltip">Match Stats</span>
     </li>
     <li>
       <a href="table.html">
        <i class='bx bx-table'></i>
         <span class="links_name">Rankings</span>
       </a>
       <span class="tooltip">Rankings</span>
     </li>
     <li>
       <a href="teamgenerator.html">
        <i class='bx bxl-microsoft-teams'></i>
         <span class="links_name">Team Generator</span>
       </a>
       <span class="tooltip">Team Generator</span>
     </li>
     <li>
       <a href="comingsoon.html">
        <i class='bx bx-award'></i>
         <span class="links_name">Awards</span>
       </a>
       <span class="tooltip">Awards</span>
     </li>
     <li>
       <a href="comingsoon.html">
        <i class='bx bx-video-recording' ></i>
         <span class="links_name">Records</span>
       </a>
       <span class="tooltip">Records</span>
     </li>
     <li>
       <a href="comingsoon.html">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Setting</span>
       </a>
       <span class="tooltip">Setting</span>
     </li>
    </ul>
  </div>


  <section class="home-section">

    <div class="text">Player Comparisons</div>

    <div class="filter-container">
        <select name="player1" id="player1">Player 1
            <option value="Messi">Messi</option>
            <option value="Neymar">Neymar</option>
            <option value="Mane">Mane</option>
            <option value="Pele">Pele</option>
        </select>
        <select name="player2" id="player2">Player 2
            <option value="Messi">Messi</option>
            <option value="Neymar">Neymar</option>
            <option value="Mane">Mane</option>
            <option value="Pele">Pele</option>
        </select>
    </div>

    <div class="compare-container">
        <div class="overall-container" id="player1-container">
            <!-- Player 1 content will go here -->
        </div>
        <div class="overall-container" id="player2-container">
            <!-- Player 2 content will go here -->
        </div>
    </div>

  </section>
  
  <!-- Example event listeners -->
<script src="compare.js"></script>
<script>
    document.getElementById("player1").addEventListener("change", comparePlayers);
    document.getElementById("player2").addEventListener("change", comparePlayers);
</script>


</body>
</html>
